global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI Answer Ninja Cache System metrics
  - job_name: 'ai-ninja-cache'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:3001'] # Adjust port as needed
    metrics_path: /metrics

  # Redis metrics (if redis_exporter is used)
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis:6379']