# =============================================================================
# Vertical Pod Autoscaler (VPA) for Resource Optimization
# =============================================================================

# Phone Gateway VPA
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: phone-gateway-vpa
  namespace: ai-ninja
  labels:
    app: phone-gateway
    tier: core
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phone-gateway
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: phone-gateway
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]

