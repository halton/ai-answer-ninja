# AI Answer Ninja - Horizontal Pod Autoscaler Configurations
# Auto-scaling based on CPU, memory, and custom metrics

---
# Real-time Processor HPA (Critical Service - Aggressive Scaling)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: realtime-processor-hpa
  namespace: ai-ninja
  labels:
    app: realtime-processor
    tier: core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: realtime-processor
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Scale up when CPU > 60%
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when memory > 70%
  # Custom metric: Request rate
  - type: Pods
    pods:
      metric:
        name: nginx_ingress_controller_requests_rate
        selector:
          matchLabels:
            service: realtime-processor
      target:
        type: AverageValue
        averageValue: "30"  # Scale when > 30 requests/sec per pod
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100  # Double replicas quickly
        periodSeconds: 60
      - type: Pods
        value: 2    # Or add 2 pods
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cooldown
      policies:
      - type: Percent
        value: 50   # Reduce by 50% max
        periodSeconds: 60

---
# Phone Gateway HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: phone-gateway-hpa
  namespace: ai-ninja
  labels:
    app: phone-gateway
    tier: core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phone-gateway
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
