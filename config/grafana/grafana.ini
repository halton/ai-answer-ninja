# AI Answer Ninja - Grafana Configuration

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = dashboard.ai-ninja.com
enforce_domain = false
root_url = http://dashboard.ai-ninja.com/
serve_from_sub_path = false
enable_gzip = true

[database]
type = postgres
host = postgres-service:5432
name = grafana
user = grafana
password = ${GRAFANA_DATABASE_PASSWORD}
ssl_mode = disable

[session]
provider = redis
provider_config = addr=redis-master-service:6379,pool_size=100,db=grafana
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400
gc_interval_time = 86400

[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}
disable_gravatar = false
data_source_proxy_whitelist = 
cookie_secure = false
cookie_samesite = lax
allow_embedding = true
strict_transport_security = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false
signout_redirect_url = 
oauth_auto_login = false

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = true

[smtp]
enabled = true
host = ${SMTP_HOST}:${SMTP_PORT}
user = ${SMTP_USER}
password = ${SMTP_PASSWORD}
cert_file = 
key_file = 
skip_verify = false
from_address = grafana@ai-ninja.com
from_name = AI Ninja Monitoring
ehlo_identity = dashboard.ai-ninja.com

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = console file
level = info
filters = rendering:debug

[metrics]
enabled = true
basic_auth_username = 
basic_auth_password = 
interval_seconds = 10
disable_total_stats = false

[snapshots]
external_enabled = false
external_snapshot_url = 
external_snapshot_name = 
public_mode = false
remove_expired = true

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /etc/grafana/dashboards/ai-ninja-overview.json

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3

[explore]
enabled = true

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[plugin.grafana-image-renderer]
rendering_timezone = 
rendering_language = 
rendering_viewport_device_scale_factor = 
rendering_ignore_https_errors = false
rendering_verbose_logging = false
rendering_dumpio = false
rendering_args = 
rendering_chrome_bin = 
rendering_mode = default
rendering_clustering_mode = default
rendering_clustering_max_concurrency = 5
rendering_clustering_timeout = 30

[enterprise]
license_path = 