events {
    worker_connections 1024;
}

http {
    upstream user_management {
        server user-management:3005;
    }
    
    upstream realtime_processor {
        server realtime-processor:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # API Gateway routes
        location /api/users/ {
            proxy_pass http://user_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/realtime/ {
            proxy_pass http://realtime_processor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Default route
        location / {
            return 200 "AI Answer Ninja API Gateway - Development\n";
            add_header Content-Type text/plain;
        }
    }
}