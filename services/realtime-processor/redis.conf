# Redis configuration for Real-time Processor Service
# Optimized for low latency and high throughput

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence (optimized for speed over durability in development)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security
requirepass ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O (Redis 6+)
io-threads 2
io-threads-do-reads yes

# Client management
maxclients 10000
timeout 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Advanced optimizations for real-time processing
hz 100
dynamic-hz yes

# Hash optimizations for small objects
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimizations
list-max-ziplist-size -2
list-compress-depth 0

# Set optimizations
set-max-intset-entries 512

# Sorted set optimizations
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimizations
hll-sparse-max-bytes 3000

# Streams optimizations
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Pub/Sub optimizations for WebSocket communication
notify-keyspace-events ""

# Append only file (disabled for development)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Cluster (disabled)
# cluster-enabled no

# Modules
# loadmodule /path/to/module.so